<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>本地网页</title>
		<style type="text/css">
			.btn {
				display: block;
				margin: 20px auto;
				padding: 5px;
				background-color: #007aff;
				border: 0;
				color: #ffffff;
				height: 40px;
				width: 200px;
			}

			.btn-red {
				background-color: #dd524d;
			}


			.desc {
				padding: 10px;
				color: #999999;
			}
		</style>
	</head>
	<body>

		<div id="app">
			
			<div class="btn-red" style="margin-bottom: 100px;">
				app传过来的值：{{name}}
			</div>
			
			
			<a href="./a.html">
				toA
			</a>
			<a href="./b.html">
				toB
			</a>
			<div class="btn-red">
				index.html
			</div>
			
			
			<div style="margin-top: 100px;">iframe嵌套</div>
			<iframe src="./b.html" frameborder="0">
			</iframe>
		</div>



		<!-- uni 的 SDK -->
		<script type="text/javascript" src="./js/uni.webview.1.5.6.js"></script>
		<!--引入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {

					name: ''
				},
				mounted() {

				},
				onLoad() {

				},
				onShow() {

				},
				methods: {},
				
			})
			<!--接收nvue发送的数据 -->
			function tokenFromApp(data) {
				console.log(JSON.stringify(data), 'HTML 接受APP发送过来的消息 (APP端)');
				this.name = data.name // 赋值
				app.name = data.name // 赋值
			};
			 
			<!--向nvue发送数据 -->
			document.addEventListener('UniAppJSBridgeReady', function() {
					
				document.querySelector("#postMessage").addEventListener('click', function() {
					console.log("点击了------")
					uni.postMessage({
						data: {
							appId: 'appid---123456789123123'
						}
					});
				})
			});
		</script>
	</body>
</html>
